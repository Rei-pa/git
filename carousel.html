<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <title>Owl Carousel Autoplay Example</title>
  <style>
    .owl-carousel .item img {
      transition: transform 0.5s ease-in-out; /* 設置放大的過渡效果 */
    }

    .owl-carousel .owl-item.active img {
      transform: scale(1.1); /* 當幻燈片處於活躍狀態時，放大 10% */
    }


.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    padding: 16px 48px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #605f4b;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* 左側區塊（第一組：文字列表，大於 1000px 顯示） */
.desktop-menu {
    display: flex;
    flex-direction: row;
    gap: 16px;
}

.desktop-menu a {
    color: #daded6;
    font-size: 16px;
    text-decoration: none;
    transition: color 0.3s ease;
}

.desktop-menu a:hover {
    color: #c4a37f;
}

/* 左側區塊（第二組：漢堡選單，小於 1000px 顯示） */
.mobile-menu {
    display: none;
}

.hamburger-menu {
    display: none; /* 默認隱藏 */
    cursor: pointer;
    font-size: 24px;
    color: #daded6;
}

/* 當漢堡選單開啟時，切換成叉叉圖標 */
.hamburger-menu.open i {
    content: '\f00d'; /* Font Awesome "X" (叉叉) */
    font-family: "Font Awesome 6 Free";
    font-weight: 900;
}

/* 中間 LOGO */
.header-center img {
    width: 150px;
    height: auto;
}

/* 右側區塊 */
.header-right {
    display: flex;
    flex-direction: row;
    gap: 16px;
}

.icons {
    text-decoration: none;
    color: inherit;
    font-size: 20px;
    transition: color 0.3s ease;
}

.icons:hover {
    color: #c4a37f;
}

/* 垂直導航選單（漢堡選單展開後的列表） */
.mobile-nav {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 70%;
    height: 100%;
    background-color: #605f4b;
    z-index: 2000;
    padding: 16px;
    flex-direction: column;
    align-items: flex-start;
    gap: 16px;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
    transform: translateX(-100%);
    transition: transform 0.3s ease;
}


/* 響應式設置 */
@media (max-width: 1000px) {
    /* 第一組：隱藏文字列表 */
    .desktop-menu {
        display: none;
    }
    
    /* 第二組：顯示漢堡選單 */
    .mobile-menu {
        display: block;
    }
    
    /* 漢堡選單展開狀態 */
    .mobile-nav.open {
        display: flex;
        transform: translateX(0); /* 滑出效果 */
    }
    
    .mobile-nav a {
        color: #daded6;
        font-size: 18px;
        text-decoration: none;
        padding: 8px 0;
    }
    
    .mobile-nav a:hover {
        color: #c4a37f;
    }
}


  </style>
</head>
<body>

<div class="owl-carousel">
  <div class="item"><img src="img/hero-img1.jpg" alt="Image 1"></div>
  <div class="item"><img src="img/hero-img2.jpg" alt="Image 2"></div>
  <div class="item"><img src="img/andrea-huls-pareja-eLcMlNAOzVI-unsplash.jpg" alt="Image 3"></div>
  <div class="item"><img src="img/hero-img4.jpg" alt="Image 4"></div>
</div>

<header class="header">
    <!-- 左側區塊 -->
    <div class="header-left desktop-menu">
        <!-- 第一組：文字列表（大於 1000px 顯示） -->
        <a href="aboutus.html">About Us</a>
        <a href="menu.html">Menu</a>
        <a href="onlineshop.html">Our Shop</a>
        <a href="workwithus.html">Work With Us</a>
        <a href="faq.html">FAQ</a>
    </div>

    <div class="header-left mobile-menu">
        <!-- 第二組：漢堡選單（小於 1000px 顯示） -->
        <div class="hamburger-menu">
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>

    <!-- 中間 LOGO -->
    <div class="header-center">
        <a href="index.html">
            <img src="img/mainlogo-nobg.png" alt="Crank Coffee" class="logo">
        </a>
    </div>

    <!-- 右側區塊 -->
    <div class="header-right">
        <a href="cart.html" class="icons">
            <i class="fa-solid fa-cart-shopping"></i>
        </a>
        <a href="https://www.instagram.com/" class="icons" target="_blank" rel="noopener noreferrer">
            <i class="fa-brands fa-instagram"></i>
        </a>
    </div>

    <!-- 漢堡選單展開的清單列表 -->
    <nav class="mobile-nav">
        <a href="aboutus.html">About Us</a>
        <a href="menu.html">Menu</a>
        <a href="onlineshop.html">Our Shop</a>
        <a href="workwithus.html">Work With Us</a>
        <a href="faq.html">FAQ</a>
    </nav>
</header>



<script>
$(document).ready(function(){
  $('.owl-carousel').owlCarousel({
    items: 1,
    loop: true,
    autoplay: true,
    autoplayTimeout: 3000,
    autoplayHoverPause: true,
    nav: true,
    dots: true,
    animateOut: 'animate__fadeOut',   // 使用淡出效果
    animateIn: 'animate__fadeIn',     // 使用淡入效果
    smartSpeed: 2000,

  });
});

document.addEventListener("DOMContentLoaded", () => {
    const hamburger = document.querySelector(".hamburger-menu");
    const mobileNav = document.querySelector(".mobile-nav");

    // 點擊漢堡選單切換狀態
    hamburger.addEventListener("click", () => {
        const isOpen = mobileNav.classList.toggle("open");
        hamburger.classList.toggle("open", isOpen);
    });

    // 點擊選單內部連結時，關閉選單
    mobileNav.addEventListener("click", (event) => {
        if (event.target.tagName === "A") {
            mobileNav.classList.remove("open");
            hamburger.classList.remove("open");
        }
    });
});


</script>

</body>
</html>
